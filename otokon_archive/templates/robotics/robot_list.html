{% extends "base.html" %}
{% block title %}Robotics - Robot List{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Robot List</h1>
  </div>
<div class="list-group">
    {% for robot in robots %}
        <a href="{% url 'robot_detail' robot.season.slug robot.competition.slug robot.slug %}" class="list-group-item">{{ robot.name }}</a>
    {% endfor %}
</div>
{% endblock %}
